# Site Settings
title: "" 
description: "General Surgery Resident (PGY-4) | Transplant Surgery Researcher"
show_excerpts: false
author: "Anthony Onde Morada"
email: anthony.omorada@gmail.com
url: "https://anthonyomorada.github.io"
baseurl: "/anthony-morada-cv"

# GitHub Pages
theme: minima
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Navigation
header_pages:
  - index.md
  - cv.md

# Customize page titles for nav
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "index.md"
    values:
      title: "Home"
  - scope:
      path: "cv.md"
    values:
      title: "CV"

# Minima theme settings
minima:
  skin: classic
  social_links:
    - title: GitHub
      icon: github
      url: "https://github.com/anthonyomorada"
    - title: LinkedIn
      icon: linkedin
      url: "https://www.linkedin.com/in/anthonyomorada"
    - title: ORCID
      icon: orcid
      url: "https://orcid.org/0000-0002-0428-6558"

# Build settings
sass:
  style: compressed

# Exclude from processing
exclude:
  - assets/convert_cv.py
  - assets/style.css
  - README.md
  - LICENSE
  - .gitignore
